<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="" />
  <style></style>
  <script src=""></script>
  <body>
    <main>
      <form>
        <fieldset>
          <label for="name">First Name :</label>

          <input type="text" id="name" name="name" size="80" required />
          <label for="name">Last Name :</label>

          <input type="text" id="name" name="name" size="80" required />
          <label for="email">Email id :</label>

          <input
            type="email"
            id="email"
            name="email"
            pattern=".+@example\.com"
            size="30"
            required
          />

          <label for="pass">Password :</label>

          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />

          <label for="Coding school">Coding School:</label>

          <select name="school" id="school-select" required>
            <option value="">--Please choose an option--</option>
            <option value="wbs">WBS Coding School</option>
            <option value="abc">ABC Coding School</option>
            <option value="def">DEF Coding School</option>
          </select>
          <input type="submit" value="Sign up" required />
        </fieldset>
      </form>
    </main>
  </body>
</html>
